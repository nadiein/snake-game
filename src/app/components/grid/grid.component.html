<div class="grid-wrapper">
    <div
        class="grid-cell"
        *ngFor="let cell of grid">{{'X:' + cell.x + 'Y:' + cell.y}}</div>
        <snake
            style="position: absolute;"
            [style.left.px]="snake.posLeft"
            [style.top.px]="snake.posTop"
        ></snake>
</div>
